<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/courses.css">
        <title>YMA - youth musical association</title>
</head>

<body>
    <div class="fake_header"></div>
    <header class="header">
        <nav class="navbar bg-light">
            <div class=" container-fluid">
                <a class="near_logo navbar-brand" href="../../index.html">
                    <i class="bi bi-house"></i>
                    Музыкальные курсы
                </a>
            </div>
        </nav>
    </header>
    </main>

    <main>

        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-12 shadow-sm p-3 mb-5 bg-body rounded my-5">
                    <div class="without_registration">
                        <h2 class="fw-bold text-center">Зайти без регестрации</h2>
                        <button type="button" class="btn btn-primary mx-1 my-2 get_big_btn" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Зайти
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Внимание</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Пользуясь сайтом без регестрации у вас будет ограниченый функционал
                                    </div>
                                    <div class="modal-footer">
                                        <a class="btn btn-primary " href="anonymous_courses.html" role="button">Всё
                                            равно предложить</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="register" class="col-md-12 shadow-sm p-3 mb-5 bg-body rounded my-5">
                    <h2 class="fw-bold text-center">Зарегистрироваться</h2>
                    <form class="form-floating my-3">
                        <input type="text" class="form-control" id="number" placeholder="" value="">
                        <label for="number">Придумайте ник </label>
                    </form>
                    <form class="form-floating my-3">
                        <input type="password" class="form-control" id="cvv" placeholder="" value="">
                        <label for="passw">Введите пароль</label>
                    </form>
                    <form class="form-floating my-3">
                        <input type="password" class="form-control" id="cvv" placeholder="" value="">
                        <label for="passw">Повторите пароль</label>
                    </form>

                    <footer> <a class="btn btn-primary mx-1 my-2 btn-send-bank-info" href="courses.html"
                            role="button">зарегистрироваться</a> </footer>

                </div>

                <div class="col-md-12 shadow-sm p-3 mb-5 bg-body rounded my-5">
                    <h2 id="login" class="fw-bold text-center">Войти</h2>
                    <form class="form-floating my-3">
                        <input type="text" class="form-control" id="number" placeholder="" value="">
                        <label for="number">Ваш ник</label>
                    </form>
                    <form class="form-floating my-3">
                        <input type="password" class="form-control" id="cvv" placeholder="" value="">
                        <label for="passw">Введите пароль</label>
                    </form>
                    <footer> <a class="btn btn-primary mx-1 my-2 btn-send-bank-info" href="courses.html"
                            role="button">Войти</a> </footer>

                </div>
    </main>

    <footer>
        <div class="fake_footer_content"></div>
        <div class="bottom_strip ">
            <a href="https://t.me/yma_courses" target="_blank"> <img src="../../assets/courses/telegram.svg"
                    alt="телеграм" class="icon_in_footer telegram"></a>
            <a href="https://github.com/AlexeyYakovlev1/YMA" target="_blank"> <img src="../../assets/courses/github.svg"
                    alt="github" class="icon_in_footer github"></a>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
