<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/tools.css">
	<title>YMA - youth musical association</title>
</head>

<body>
	<header class="reg">
		<div class="nav  ">
			<div class="row row-cols-2 row-cols-md-5 menu align-items-center justify-content-center">
				<div class="col">
				<li class="nav-item ">
				<a class="nav-link active" aria-current="page" href="reg.html">Регистрация</a>
				</li>
				</div>
				<div class="col">
				<li class="nav-item ">
        <a class="nav-link" href="tools.html">Главная</a>
				</li>
				</div>
				<div class="col">
				<a href="../../index.html"><img class="reg_img" src="assets/379498_cloud_music_icon.png" alt="Иконка сайта"></a>
				</div>
				<div class="col">
				<li class="nav-item ">
				<a class="nav-link disabled" href="#">Корзина</a>
				</li>
				</div>
				<div class="col">
				<li class="nav-item ">
				<a class="nav-link " href="user.html"><img src="assets/empty_avatar_lg.jpg"class="user_img" alt="Кнопка пользователя"></a>
				</li>
				</div>
			</div>
		</div>
	  </header>
	<main class="content">
		
        <form >
           
            <div class="row g-3 m-5">
                <h1 class="reg-text">Регистрация</h1>
                <div class="col-md-4">
                  <label for="name" class="form-label">Введите имя</label>
                  <input type="text" class="form-control" id="name" placeholder="Имя">
                </div>
                <div class="col-md-4">
                  <label for="surname" class="form-label">Введите фамилию</label>
                  <input type="text" class="form-control" id="surname" placeholder="Фамилия">
                </div>
                <div class="col-md-4">
                  <label for="date" class="form-label">Введите дату рождения</label>
                  <input type="date" class="form-control" id="date" >
                </div>
                <div class="col-md-4">
                  <label for="phone" class="form-label">Введите телефон</label>
                  <input type="tel" class="form-control" id="phone" placeholder="+7(___)___ __ __">
                </div>
                <div class="col-md-4">
                  <label for="email" class="form-label">Введите email</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="col-md-4">
                  <label for="password" class="form-label">Введите пароль</label>
                  <input type="password" class="form-control" id="password" placeholder="Пароль">
                </div>
            </div>
            <footer class="row g-3 m-5">
              <div class="col col-md-8">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">Подписка на крутую бесполезную рассылку)</label>
                </div>
              </div>
              <div class="col col-md-4 b-submit">
                <a href="tools.html" class="submit w-100 btn btn-primary w-100 submit1">Отправить</a>  
              </div>
            </footer>
          </form>
	</main>
  <footer class="page-foot">
    <p class="page-foot-text">Выполнил Каган Григорий</p>
</footer>  
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
