<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/tools.css">
	<title>YMA - youth musical association</title>
</head>

<body>
	<header class="reg">
		<div class="nav  ">
			<div class="row row-cols-2 row-cols-md-5 menu align-items-center justify-content-center">
				<div class="col">
				<li class="nav-item ">
				<a class="nav-link active" aria-current="page" href="reg.html">Регистрация</a>
				</li>
				</div>
				<div class="col">
				<li class="nav-item ">
                <a class="nav-link" href="tools.html">Главная</a>
				</li>
				</div>
				<div class="col">
				<a href="../../index.html"><img class="reg_img" src="assets/379498_cloud_music_icon.png" alt="Иконка сайта"></a>
				</div>
				<div class="col">
				<li class="nav-item ">
				<a class="nav-link disabled" href="#">Корзина</a>
				</li>
				</div>
				<div class="col">
				<li class="nav-item ">
				<a class="nav-link " href="user.html"><img src="assets/empty_avatar_lg.jpg"class="user_img" alt="Кнопка пользователя"></a>
				</li>
				</div>
			</div>
		</div>
	</header>
    <main class="user">
        <h1 class="reg-text">Профиль</h1>
        <h2><img class="avatar" src="assets/icons8-frog-face-100.png" alt=""> Вы</h2>
        <form ></form>
        <div class="row">
            <div class="col">
                <h2>Уведомления</h2>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">SMS</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Почта</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
                    <label class="form-check-label" for="flexSwitchCheckDefault1">Звонки</label>
                </div>
                  
            </div>
            <div class="col">
                <h2>Скидки на год</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" disabled>
                    <label class="form-check-label" for="flexCheckDefault">
                      Акустика
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Электро
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" disabled>
                    <label class="form-check-label" for="flexCheckDefault1">
                      Барабаны
                    </label>
                </div>
            </div>
            <div class="col">
                <h2>Адрес доставки</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="address" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      г. Псков
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="address" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      г. Москва
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="address" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                      г. Севастополь
                    </label>
                </div>
            </div>
            <div class="col">
                <h2>Любимый цвет</h2>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Красный</option>
                    <option value="2">Синий</option>
                    <option value="3">Зеленый</option>
                    <option value="4">Металический!!!</option>
                </select>
            </div>
        </div>
        <footer class="user-foot">
            <button type="submit" class="btn btn-success">Отправить</button>
        </footer>
        </form>
    </main> 
    <footer class="page-foot">
        <p class="page-foot-text">Выполнил Каган Григорий</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
